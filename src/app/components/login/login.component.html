<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Username or Email" [(ngModel)]="usernameOrEmail" />
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Password" [(ngModel)]="password" />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-content>
</mat-card>
