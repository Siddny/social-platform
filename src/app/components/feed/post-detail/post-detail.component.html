<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ post?.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post?.body }}</p>
        </mat-card-content>
    </mat-card>
    <button style="margin: 1em;" mat-raised-button color="primary" (click)="goBack()">Back to Posts</button>
</div>
