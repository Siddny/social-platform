<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ post?.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <br>
            <p>{{ post?.body }}</p>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content>
            <h3>Comments</h3>
            <div *ngFor="let user_comment of comments" style="margin: 2em;">
                <p>
                    <strong>{{ user_comment?.name }}</strong>
                    {{ user_comment?.email }}
                </p>
                <p> {{ user_comment?.body }} </p>
                <hr>
            </div>
        </mat-card-content>
    </mat-card>

    <button style="margin: 1em;" mat-raised-button color="primary" (click)="goBack()">Back to Posts</button>
</div>
