<div class="header">
  <h1>Social Platform</h1>
  <nav>
    <ng-container *ngIf="isAuthenticated; else loginSection">
      <a routerLink="/feeds">Feeds</a>
      <a routerLink="/my-posts">My Posts</a>
      <a routerLink="/users">Users</a>
      <a routerLink="/following">Following</a>
      <a routerLink="/payment" *ngIf="!authService.getMemberStatus()">Upgrade Plan</a>
      <a routerLink="/profile">Profile</a>
      <a routerLink="/login">Logout</a>
    </ng-container>
    <ng-template #loginSection>
      <a routerLink="/feeds">Feeds</a>
      <a routerLink="/login">Login</a>
    </ng-template>
  </nav>
</div>
<router-outlet></router-outlet>
